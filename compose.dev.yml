services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pingpong_dev
      POSTGRES_USER: pingpong
      POSTGRES_PASSWORD: pingpong
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env.dev
    volumes:
      - ./ttstats:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata_dev:
